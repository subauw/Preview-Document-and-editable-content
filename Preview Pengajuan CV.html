<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doc Preview Pengajuan CV</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
    <section class="vh-200 doc">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8">
                    <div class="card shadow-2-strong">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Data Pemohon</h3>
                            <form action="" method="post">

                                <!-- data pendiri 1 start-->
                                <div class="row g-3 align-items-center">
                                    <div class="col-4">
                                        <label for="nama_pemohoncv1" id="nama_pemohoncv1" name="nama_pemohoncv1"
                                            class="col-form-label">Nama</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="nama_pemohoncv1"
                                            name="nama_pemohoncv1" required>
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="pemohon_ttl1" id="pemohon_ttl1" name="pemohon_ttl1"
                                            class="col-form-label">Tempat, tgl
                                            lahir</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="pemohon_ttl1" name="pemohon_ttl1">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="pekerjaan_pemohon_cv1" id="pekerjaan_pemohon_cv1"
                                            name="pekerjaan_pemohon_cv1" class="col-form-label">Pekerjaan</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="pekerjaan_pemohon_cv1"
                                            name="pekerjaan_pemohon_cv1">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="alamat_pemohon_cv1" id="alamat_pemohon_cv1"
                                            name="alamat_pemohon_cv1" class="col-form-label">Alamat</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="alamat_pemohon_cv1"
                                            name="alamat_pemohon_cv1">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="ktp_pemohon_cv1" id="ktp_pemohon_cv1" name="ktp_pemohon_cv1"
                                            class="col-form-label">No KTP</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="ktp_pemohon_cv1"
                                            name="ktp_pemohon_cv1">
                                    </div>
                                </div>
                                <!-- data pendiri 1 end -->

                                <!-- data pendiri 2 start -->
                                <div class="row g-3 align-items-center mt-5">
                                    <div class="col-4">
                                        <label for="nama_pemohoncv2" id="nama_pemohoncv2" name="nama_pemohoncv2"
                                            class="col-form-label">Nama</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="nama_pemohoncv2"
                                            name="nama_pemohoncv2">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="pemohon_ttl2" id="pemohon_ttl2" name="pemohon_ttl2"
                                            class="col-form-label">Tempat, tgl
                                            lahir</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="pemohon_ttl2" name="pemohon_ttl2">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="pekerjaan_pemohon_cv2" id="pekerjaan_pemohon_cv2"
                                            name="pekerjaan_pemohon_cv2" class="col-form-label">Pekerjaan</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="pekerjaan_pemohon_cv2"
                                            name="pekerjaan_pemohon_cv2">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="alamat_pemohon_cv2" id="alamat_pemohon_cv2"
                                            name="alamat_pemohon_cv2" class="col-form-label">Alamat</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="alamat_pemohon_cv2"
                                            name="alamat_pemohon_cv2">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="ktp_pemohon_cv2" id="ktp_pemohon_cv2" name="ktp_pemohon_cv2"
                                            class="col-form-label">No KTP</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="ktp_pemohon_cv2"
                                            name="ktp_pemohon_cv2">
                                    </div>
                                </div>
                                <!-- data pendiri 2 end -->

                                <!-- data pendiri 3 start -->
                                <div class="row g-3 align-items-center mt-5">
                                    <div class="col-4">
                                        <label for="nama_pemohoncv3" id="nama_pemohoncv3" name="nama_pemohoncv3"
                                            class="col-form-label">Nama</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="nama_pemohoncv3"
                                            name="nama_pemohoncv3">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="pemohon_ttl3" id="pemohon_ttl3" name="pemohon_ttl3"
                                            class="col-form-label">Tempat, tgl
                                            lahir</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="pemohon_ttl3" name="pemohon_ttl3">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="pekerjaan_pemohon_cv3" id="pekerjaan_pemohon_cv3"
                                            name="pekerjaan_pemohon_cv3" class="col-form-label">Pekerjaan</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="pekerjaan_pemohon_cv3"
                                            name="pekerjaan_pemohon_cv3">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="alamat_pemohon_cv3" id="alamat_pemohon_cv3"
                                            name="alamat_pemohon_cv3" class="col-form-label">Alamat</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="alamat_pemohon_cv3"
                                            name="alamat_pemohon_cv3">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="ktp_pemohon_cv3" id="ktp_pemohon_cv3" name="ktp_pemohon_cv3"
                                            class="col-form-label">No KTP</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="ktp_pemohon_cv3"
                                            name="ktp_pemohon_cv3">
                                    </div>
                                </div>
                                <!-- data pendiri 3 end -->

                                <!-- pemberi kuasa start -->
                                <div class="card-title mt-5">
                                    <h3 class="text-center">Pemberi Kuasa</h3>
                                </div>
                                <div class="row g-3 align-items-center mt-3">
                                    <div class="col-4">
                                        <label for="pemilik_kuasa" id="pemilik_kuasa" name="pemilik_kuasa"
                                            class="col-form-label">Pemilik Kuasa</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="pemilik_kuasa" name="pemilik_kuasa">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="ttl_pemilik_kuasa" id="ttl_pemilik_kuasa" name="ttl_pemilik_kuasa"
                                            class="col-form-label">Tempat tgl lahir</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="ttlpemilik_kuasa"
                                            name="ttlpemilik_kuasa">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="alamat_pemilik_kuasa" id="alamat_pemilik_kuasa"
                                            name="alamat_pemilik_kuasa" class="col-form-label">Alamat</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="alamat_pemilik_kuasa"
                                            name="alamat_pemilik_kuasa">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="ktp_pemilik_kuasa" id="ktp_pemilik_kuasa" name="ktp_pemilik_kuasa"
                                            class="col-form-label">No KTP</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="ktp_pemilik_kuasa"
                                            name="ktp_pemilik_kuasa">
                                    </div>
                                </div>
                                <!-- pemberi kuasa end -->

                                <!-- data cv start -->
                                <div class="card-title mt-5">
                                    <h3>Data CV</h3>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="nama_cv" id="nama_cv" name="nama_cv" class="col-form-label">Nama
                                            CV</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="nama_cv" name="nama_cv">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="alamat_cv" id="alamat_cv" name="alamat_cv"
                                            class="col-form-label">Alamat
                                            CV</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="alamat_cv" name="alamat_cv">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="bidang_usaha_cv" id="bidang_usaha_cv" name="bidang_usaha_cv"
                                            class="col-form-label">Bidang Usaha (KBLI)</label>
                                    </div>
                                    <div class="col-6">
                                        <form action="" method="POST">
                                            <select name="jenis_cv" id="jenis_cv" multiple>
                                                <option value="1">Teknologi</option>
                                                <option value="2">Jasa</option>
                                                <option value="3">Asuransi</option>
                                                <option value="4">Kesehatan</option>
                                                <option value="5">Ekspor Impor</option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="modal" id="modal" name="modal" class="col-form-label">Modal</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="number" class="form-control" id="modal" name="modal"
                                            placeholder="Rp. ">
                                    </div>
                                </div>
                                <div class="card-title mt-5">
                                    <h3>Susunan Pengurus</h3>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="persero_aktif" id="persero_aktif" name="persero_aktif"
                                            class="col-form-label">Persero Aktif</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="persero_aktif" name="persero_aktif">
                                    </div>
                                </div>
                                <div class="row g-3 align-items-center pt-3">
                                    <div class="col-4">
                                        <label for="persero_pasif" id="persero_pasif" name="persero_pasif"
                                            class="col-form-label">Persero Pasif</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="persero_pasif" name="persero_pasif">
                                    </div>
                                </div>

                                <!-- data cv end -->

                                <br>
                                <button class="btn btn-warning btn-lg btn-block" type="submit">
                                    Submit
                                </button>
                                <button class="btn btn-info btn-lg btn-block" type="reset">
                                    Reset
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
    <script>
        new MultiSelectTag('jenis_cv', {
            rounded: true,    // default true
            shadow: true,      // default false
            placeholder: 'Search',  // default Search...
            onChange: function (values) {
                console.log(values)
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
